spring:
  application:
    name: guligateway
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu
        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq
        - id: product_route
          #放在admin-route之前不然会被覆盖
          uri: lb://guliproduct
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>/?.*),/$\{segment}
        - id: third_party_route
          uri: lb://thirdparty
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>/?.*),/$\{segment}
        - id: ware_route
          uri: lb://guliware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>/?.*),/$\{segment}
        - id: member_route
          uri: lb://gulimember
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>/?.*),/$\{segment}
        - id: admin_route
          uri: lb://renren-fast
#         lb:loadbalanace
          predicates:
            - Path=/api/**
          filters:
            - RewritePath=/api/(?<segment>/?.*), /renren-fast/$\{segment}
          # 把api转成renren-fast
        - id: gulimall_host_route
          uri: lb://guliproduct
          predicates:
            - Host=gulimall.com,item.gulimall.com
        - id: gulimall_search_route
          uri: lb://gulisearch
          predicates:
            - Host=search.gulimall.com
        - id: gulimall_auth_route
          uri: lb://guliauthserver
          predicates:
            - Host=auth.gulimall.com


server:
  port: 88



